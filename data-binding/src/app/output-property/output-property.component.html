<div>
  <button class="btn btn-primary" (click)="decrementa()">-</button>
<!--  criando botão de -, evento click -->
  <input type="text" [value]="valor" readonly>
  <!--  criando um campo de texto, que inicia com valor, que não pode ser editado (readonly)-->
  <button class="btn btn-primary" (click)="incrementa()">+</button>
  <!--  criando botão de +, evento click -->
</div>
